       let powers = [3,7,1,9,2,8];
       let heroes = [
           {

               power : 7
           },
           {
               title : "Superman",

           },
           {
               title : "Ironman",
               power : 6
           },
           {
               title : "Spiderman",
               power : 7
           }
       ];
      console.log( powers.sort() );
      // console.log( heroes.sort() );
      function sortfun(hero1, hero2){
          if(hero1.power < hero2.power){
              return 1
          }else if(hero1.power > hero2.power){
             return -1
          }else{
            return 0
          }
      }
     console.log( heroes.sort(sortfun) );
