<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterators</title>
    <script>
        var batman = {
            title : "Batman",
            fname : "Bruce",
            lname : "Wayne",
            fullname : function(city){
                return this.fname+" "+this.lname+" is from "+city
            }
        };
        var superman = {
            title : "Superman",
            fname : "Clark",
            lname : "Kent"
        };
        var spiderman = {
            title : "Spiderman",
            fname : "Peter",
            lname : "Parker"
        };
        console.log(batman.fullname("Gotham"));// Bruce Wayne
        console.log(batman.fullname.call(superman, "Metropolis"));// Clark Kent
        console.log(batman.fullname.call(spiderman, "New York"));// Clark Kent
        console.log("+++++++++++++++++++++++")
        console.log(batman.fullname.apply(superman,["Metropolis"]));// Clark Kent
        console.log(batman.fullname.apply(spiderman,["New York"]));// Clark Kent
        console.log("+++++++++++++++++++++++");
        var superfun = batman.fullname.bind(superman)
        var spiderfun = batman.fullname.bind(spiderman)
        console.log(superfun("Metropolis"));// Clark Kent
        console.log(spiderfun("New York"));// Clark Kent
        // batman.fullname.bind(superman)("Metropolis");
    </script>
</head>

</body>
</html>
