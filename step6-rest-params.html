        // ES6 // REST Arguments
       function addit(...nums){
         var tempval = 0;
           for( var i = 0 ; i < nums.length ; i++){
                tempval += nums[i]
           };
           return tempval;
       };
       console.log(addit(1,2));// 3
       console.log(addit(1,2,3));// 3
       console.log(addit(1,2,3,4));// 3
       console.log(addit(1,2,3,4,5));// 3
       console.log(addit(1));// NaN
    </script>
